<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odd number</title>
</head>
<body>

    <script>

      let n=100;
      for(i=1;i<=n;i++){
        if(i % 2!=0){
        document.write(i);
      }
      document.write("<br>");
    }
    </script>
    
    <progress id="file" value="32" max="100">32%</progress>
   



</body>
</html>
