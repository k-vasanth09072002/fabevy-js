<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse-order</title>
</head>
<body>
    
    <script>

        let n=prompt("enter number");

     
         

         for(i = n; i >= 1; i--){
            document.write(i);
         }
         




    </script>




</body>
</html>
