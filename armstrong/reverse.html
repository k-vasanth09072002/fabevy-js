<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse</title>
</head>
<body>

    <script>

       let i=parseInt(prompt("number"));
        while(i>0){
            let rev=(i%10);
            i=(i-rev)/10;
            document.write(rev);
        }



  </script>
    
</body>
</html>
