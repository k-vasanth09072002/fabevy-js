<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reduce</title>
</head>
<body>
    <script>
         
         let  add=[100,20,15,10,3,5,];
         let  a=add.reduce(my);
         function my(total,num){
            return total + num;
         }
         console.log(a);
    </script>
</body>
</html>
