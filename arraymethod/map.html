<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map</title>
</head>
<body>
    <script>
        let arr=[2,4,9,16];

        let map=arr.map(x=> x * 2);

        console.log(map);




        let  array=[2,4,8,10];
        let map1=array.map(x=> x + 2);

        console.log(map1);



        let  ar=[5,10,15,20];
        let map2=ar.map(x=> x - 2);

        console.log(map2);
    </script>
    
</body>
</html>
