    <title>button</title>

<body>
    <input type="text" id="first">
    <input type="text" id="secound">
    <p id="p"></p>

    <button id="click"  onclick="number()">click me</button>
    <button id="clicks" onclick="num()">even</button>
    <button id="cli" onclick="odd()">odd</button>
    <button id="c" onclick="asacen()">ascending</button>
    <button id="cl" onclick="desen()">desenting</button>


    <script>  

    function number(){

        let first=document.getElementById("first")
        let secound=document.getElementById("secound");

        let first1=parseInt(first.value) 
             let secound1=parseInt(secound.value)
        
        for (let i=first1;i<=secound1;i++){
       var line = document.createElement('p')
       line.innerHTML = i;
       document.body.appendChild(line);
    
        }
    }

    
    function num(){

let first=document.getElementById("first")

}
}
