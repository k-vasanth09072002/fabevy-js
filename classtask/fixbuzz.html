<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fixbuzz</title>
</head>
<body>
    <script>
         for(i=0;i < 100;i++){
            if(i%15==0 ){
                document.write(i +'fixbuzz' +"<br>");
                
            }
            else if(i%3==0){
                document.write(i + 'fix' + "<br>");
                
            }
            else if(i%5==0){
                document.write( i +'buzz' + "<br>");
                
            }

            }
    </script>
    
</body>
</html>
