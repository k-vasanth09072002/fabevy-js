<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>times</title>
</head>
<body>
    <script>
           
           const result = new Date()
          {
            function out(){
          document.write(result.toLocaleTimeString());
          document.write("<br>");
          }

          }
          setInterval(out,3000); 
    </script>
    
</body>
</html>
