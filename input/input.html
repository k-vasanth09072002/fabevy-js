<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
    
</head>
<body>
    <p>Click on the checkbox to show
        or hide password: </p>

<span>Password</span>: <input type="password" 
   id="typepass"> 

<input type="checkbox" onclick="Click()">
 <span>Show Password</span>

 <script>
 function Click(){
    var pass=document.getElementById("typepass");
        if(pass.type ==="password"){
            pass.type = "text"
        }
        else{
            pass.type="password"
        }
    
 }



</script>

    
</body>
</html>
